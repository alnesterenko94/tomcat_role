---

dependency:
  name: galaxy
driver:
  name: docker
lint: |
  yamllint .
  ansible-lint .

platforms:
  - name: tomcat-${TOX_ENVNAME}
    image: ${MOLECULE_DISTRO:-'idealista/jdk:8u252-stretch-openjdk-headless'}
    groups:
      - tomcat
    privileged: false
    command: '/lib/systemd/systemd'
    capabilities:
      - SYS_ADMIN
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:ro'
    tmpfs:
      - '/run'
      - '/run/lock'
      - '/tmp'

provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        tomcat_version: ${TOMCAT_VERSION:-9.0.35}
verifier:
  name: ansible
  directory: ./tests
